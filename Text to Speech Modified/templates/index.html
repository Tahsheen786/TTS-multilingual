<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech with Virtual Keyboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/keyboard.js') }}"></script>\
</head>
<body>
    <h1>Text-to-Speech with Virtual Keyboard</h1>

    <label for="language">Select Language:</label>
    <select id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="ru">Russian</option>
        <option value="ar">Arabic</option>
        <option value="de">German</option>
        <option value="gr">Greek</option>
    </select>
    
    

    <label for="text"></label><br>
    <textarea id="text" name="text" rows="5" cols="50" placeholder="Type text here..." required></textarea><br><br>

    <div id="keyboard" class="keyboard">
    
        <!-- Virtual keyboard buttons will appear here -->
    </div>

    <br><br>
    <div id="convert-button-container">
        <button type="button" onclick="convertToSpeech(event)">Convert to Speech</button>
    </div>
    
    <!-- This is where the audio will be played -->
    <div id="audio-output">
        {% if audio_file %}
            <audio controls>
                <source src="{{ url_for('static', filename='audio/' + audio_file) }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        {% endif %}
    </div>

   
</body>
</html>
